apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater-controller
  namespace: argocd-image-updater-system
  labels:
    app.kubernetes.io/name: argocd-image-updater
    control-plane: argocd-image-updater-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: argocd-image-updater-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-image-updater
        control-plane: argocd-image-updater-controller
    spec:
      serviceAccountName: argocd-image-updater-controller
      securityContext:
        runAsNonRoot: true
      containers:
        - name: argocd-image-updater-controller
          image: quay.io/argoprojlabs/argocd-image-updater:v1.0.1
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --metrics-bind-address=:8443
            - run
          env:
            - name: IMAGE_UPDATER_LOGLEVEL
              value: debug
          volumeMounts:
            - mountPath: /app/config
              name: image-updater-conf
            - mountPath: /app/config/ssh
              name: ssh-known-hosts
            - mountPath: /app/.ssh
              name: ssh-config
            - mountPath: /tmp
              name: tmp
            - mountPath: /app/ssh-keys/id_rsa
              name: ssh-signing-key
              readOnly: true
              subPath: sshPrivateKey
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: image-updater-conf
          configMap:
            name: argocd-image-updater-config
            optional: true
            items:
              - key: registries.conf
                path: registries.conf
              - key: git.commit-message-template
                path: commit.template
        - name: ssh-known-hosts
          configMap:
            name: argocd-ssh-known-hosts-cm
            optional: true
        - name: ssh-config
          configMap:
            name: argocd-image-updater-ssh-config
            optional: true
        - name: ssh-signing-key
          secret:
            secretName: git-creds
            optional: true
        - name: tmp
          emptyDir: {}
